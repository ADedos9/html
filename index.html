<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عنوان موقعك</title>
    <style>
        img {
            max-width: 300px;
            height: auto;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <header>
        <h1>عنوان رئيسي للموقع</h1>
        <nav>
            <ul>
                <li><a href="#section1">القسم الأول</a></li>
                <li><a href="#section2">القسم الثاني</a></li>
                <li><a href="#section3">القسم الثالث</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="section1">
            <h2>القسم الأول</h2>
            <p>هنا يمكنك كتابة محتوى القسم الأول</p>
            <img src="https://via.placeholder.com/300" alt="وصف الصورة الأولى">
        </section>

        <section id="section2">
            <h2>القسم الثاني</h2>
            <p>هنا يمكنك كتابة محتوى القسم الثاني</p>
            <img src="https://via.placeholder.com/300" alt="وصف الصورة الثانية">
        </section>

        <section id="section3">
            <h2>القسم الثالث</h2>
            <p>هنا يمكنك كتابة محتوى القسم الثالث</p>
            <img src="https://via.placeholder.com/300" alt="وصف الصورة الثالثة">
        </section>
    </main>

    <footer>
        <p>للمزيد من المعلومات، يمكنك زيارة <a href="https://www.example.com" target="_blank">هذا الموقع</a></p>
    </footer>
</body>
</html>
